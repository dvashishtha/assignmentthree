<br><br><br>
<ul>
  <li ng-repeat="item in list.found">
    {{item.name}}, {{item.short_name}}, {{item.description}}
    <button class="btn btn-primary" ng-click="list.notNeeded({itemIndex: $index})">Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-if="list.found.length == 0">
  {{list.message}}
</div>
